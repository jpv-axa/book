<!doctype html>
<html lang="fr">

	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="HandheldFriendly" content="true">
			<meta name="MobileOptimized" content="320">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
			
			<title>Sticky Contact Component</title>

			<!-- generic css styles  -->
			<link href="/book/wg_static_agent/statics/css/reset.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/normalize.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/fonts.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/global.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/link.css" rel="stylesheet" type="text/css">
			
			<link href="/wg_static_agent/components/buttons/buttons.css" rel="stylesheet" type="text/css">
			<!-- / generic css styles  -->

			<!-- component styles  -->
			<link href="/wg_static_agent/components/agency-sticky-contact/agency-sticky-contact.css" rel="stylesheet" type="text/css">
			<!-- / component styles  -->

	</head>

	<body>

		<div class="root">

			<!-- component -->
			<div class="agency-sticky-contact-cmpnt">
				<!-- desktop and tablet section  -->
				<div class="cmpnt-inner-desktop">
					<div class="agency-sticky-contact-opening-status">We are closed</div>
					<div class="agency-sticky-contact-hotline-availability">
						Our hotline is available 24/7: 01 55 92 26 92
						<svg height="14" width="14" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49 2.24.74 4.65 1.14 7.14 1.14 1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2-18.78 0-34-15.22-34-34 0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z" fill="#fff"/></svg>
					</div>
					<a href="#" class="link white agency-sticky-contact-us">
						Contact us
						<svg class="icon right" xmlns="http://www.w3.org/2000/svg" width="14" height="11" viewBox="0 0 13.33 10.67"><path d="M12,0H1.33A1.33,1.33,0,0,0,0,1.33v8a1.34,1.34,0,0,0,1.33,1.33H12a1.34,1.34,0,0,0,1.33-1.33v-8A1.34,1.34,0,0,0,12,0Zm0,2.67L6.67,6,1.33,2.67V1.33L6.67,4.67,12,1.33V2.67Z" fill="#fff"/></svg>
					</a>
				</div>
				<!-- / desktop and tablet section  -->
				<!-- mobile section  -->
				<div class="cmpnt-inner-mobile">
					<a href="#" class="button picto white large agency-sticky-contact-mobile-hotline-btn"> 
						<span class="icon left">
							<svg height="16" width="16" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49 2.24.74 4.65 1.14 7.14 1.14 1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2-18.78 0-34-15.22-34-34 0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z"/></svg>
						</span>
						<span>Hotline</span> 
					</a>
					<a class="button picto ghost-white large agency-sticky-contact-mobile-btn" href="#" target="_blank">
						<span class="icon left">
							<svg class="icon left" xmlns="http://www.w3.org/2000/svg" width="14" height="11" viewBox="0 0 13.33 10.67"><path d="M12,0H1.33A1.33,1.33,0,0,0,0,1.33v8a1.34,1.34,0,0,0,1.33,1.33H12a1.34,1.34,0,0,0,1.33-1.33v-8A1.34,1.34,0,0,0,12,0Zm0,2.67L6.67,6,1.33,2.67V1.33L6.67,4.67,12,1.33V2.67Z"></path></svg>
						</span>
						<span>Contact</span> 
					</a>
				</div>
				<!-- /mobile section  -->
			</div>
			<!-- / component -->

		</div>

	</body>

</html>
