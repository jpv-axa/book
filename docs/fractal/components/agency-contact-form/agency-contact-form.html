<!doctype html>
<html lang="fr">

	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="HandheldFriendly" content="true">
			<meta name="MobileOptimized" content="320">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
			
			<title>Agency Contact Form Component</title>

			<!-- generic css styles  -->
			<link href="/wg_static_agent/statics/css/reset.css" rel="stylesheet" type="text/css">
			<link href="/wg_static_agent/statics/css/normalize.css" rel="stylesheet" type="text/css">
			<link href="/wg_static_agent/statics/css/fonts.css" rel="stylesheet" type="text/css">
			<link href="/wg_static_agent/statics/css/global.css" rel="stylesheet" type="text/css">
			<link href="/wg_static_agent/statics/css/link.css" rel="stylesheet" type="text/css">
			<link href="/wg_static_agent/statics/css/headings-agent-cy.css" rel="stylesheet" type="text/css">
			
			<link href="/wg_static_agent/components/buttons/buttons.css" rel="stylesheet" type="text/css">
			<!-- / generic css styles  -->

			<!-- component styles  -->
			<link href="/wg_static_agent/components/agency-contact-form/agency-contact-form.css" rel="stylesheet" type="text/css">
			<!-- / component styles  -->

	</head>

	<body>

		<div class="root">

			<!-- component -->
			<div class="agency-contact-form-cmpnt">

				<div class="cmpnt-inner">

					<div class="agency-contact-form-container">

						<div class="agency-contact-form-header">
							<a class="agency-contact-form-header-btn"><span>Contact</span></a>
							<a class="agency-contact-form-header-btn"><span>Book an appointment</span></a>
						</div>

						<div class="agency-contact-form-body">
							
							<div class="tab-content">

								<!-- contact form -->
								<form action="post" action="#" name="agency-contact-form">

									<div class="agency-contact-form-row agency-contact-form-row-radio">
										<div class="agency-contact-form-radio">
											<div class="agency-contact-form-radio-input">
												<input type="radio" name="representations" id="representation-1" checked/>
												<label for="representation-1"></label>
											</div>
											<span class="agent-cy-fs-18">Iâ€™m an Individual</span> 
										</div>
										<div class="agency-contact-form-radio">
											<div class="agency-contact-form-radio-input">
												<input type="radio" name="representations" id="representation-2" />
												<label for="representation-2"></label>
											</div>
											<span class="agent-cy-fs-18">I represent a small business</span>
										</div>
										<div class="agency-contact-form-radio">
											<div class="agency-contact-form-radio-input">
												<input type="radio" name="representations" id="representation-3" />
												<label for="representation-3"></label>
											</div>
											<span class="agent-cy-fs-18">I represent a business</span>
										</div>
									</div>
									<div class="agency-contact-form-row agency-contact-form-row-double-inputs">
										<div class="agency-contact-form-text error">
											<label class="agent-cy-fs-18">Name</label>
											<div class="agency-contact-form-row-controls">
												<input type="text" name="name" placeholder="John Doe" class="agent-cy-fs-16"/>
											</div>
											<span class="form-error-details agent-cy-fs-fixed-14">Invalid name</span>
										</div>
										<div class="agency-contact-form-text error">
											<label class="agent-cy-fs-18">E-mail address</label>
											<div class="agency-contact-form-row-controls">
												<input type="mail" name="mail" placeholder="johndoe@mail.com" class="agent-cy-fs-16"/>
											</div>
											<span class="form-error-details agent-cy-fs-fixed-14">Invalid email</span>
										</div>
									</div>
									<div class="agency-contact-form-row">

										<!-- custom select form -->
										<div class="agency-contact-form-select error">
											<input type="hidden" name="query" />
											<div class="form-custom-select">
												<div class="form-custom-select-button">
													<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
														<path d="M16 10.067c-0.533 0-1 0.2-1.4 0.6l-14 14c-1.8 1.8 1 4.667 2.8 2.8l12.6-12.6 12.6 12.6c1.8 1.8 4.667-1 2.8-2.8l-14-14c-0.4-0.4-0.867-0.6-1.4-0.6z" fill="#999999"></path>
													</svg>
													<span class="agent-cy-fs-16"></span>
												</div>
												<div class="form-custom-select-options-box"></div>
											</div>
											<span class="form-error-details agent-cy-fs-fixed-14">Invalid query response</span>
										</div>
										<!-- / custom select form -->

									</div>
									<div class="agency-contact-form-row">
										<div class="agency-contact-form-fulltext error">
											<div class="agency-contact-form-row-controls">
												<textarea name="description"  cols="30" rows="10" placeholder="Type your message here" class="agent-cy-fs-16"></textarea>
											</div>
											<span class="form-error-details agent-cy-fs-fixed-14">Invalid description</span>
										</div>
									</div>
									<div class="agency-contact-form-row">
										<button type="submit" class="button blue large agency-contact-form-button button-contact"><span>Send E-mail</span></button>
									</div>
								</form>
								<!-- / contact form -->

							</div>
							<div class="tab-content">

								<!-- book appointment form -->
								<form action="post" action="#" name="agency-book-appointment-form">
									<div class="agency-contact-form-row agency-contact-form-row-double-inputs">
										<div class="agency-contact-form-text">
											<label class="agent-cy-fs-18">Select a date</label>
											<!-- custom select form -->
											<div class="agency-contact-form-select">
												<input type="hidden" name="query" />
												<div class="form-custom-select">
													<div class="form-custom-select-button">
														<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
															<path d="M16 10.067c-0.533 0-1 0.2-1.4 0.6l-14 14c-1.8 1.8 1 4.667 2.8 2.8l12.6-12.6 12.6 12.6c1.8 1.8 4.667-1 2.8-2.8l-14-14c-0.4-0.4-0.867-0.6-1.4-0.6z" fill="#999999"></path>
														</svg>
														<span class="agent-cy-fs-16"></span>
													</div>
													<div class="form-custom-select-options-box"></div>
												</div>
											</div>
											<!-- / custom select form -->
										</div>
										<div class="agency-contact-form-text">
											<label class="agent-cy-fs-18">Select a time</label>
											<!-- custom select form -->
										<div class="agency-contact-form-select">
											<input type="hidden" name="query" />
											<div class="form-custom-select">
												<div class="form-custom-select-button">
													<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
														<path d="M16 10.067c-0.533 0-1 0.2-1.4 0.6l-14 14c-1.8 1.8 1 4.667 2.8 2.8l12.6-12.6 12.6 12.6c1.8 1.8 4.667-1 2.8-2.8l-14-14c-0.4-0.4-0.867-0.6-1.4-0.6z" fill="#999999"></path>
													</svg>
													<span class="agent-cy-fs-16"></span>
												</div>
												<div class="form-custom-select-options-box"></div>
											</div>
										</div>
										<!-- / custom select form -->
										</div>
									</div>
									<div class="agency-contact-form-row">

										<!-- custom select form  -->
										<div class="agency-contact-form-select">
											<input type="hidden" name="query" />
											<div class="form-custom-select">
												<div class="form-custom-select-button">
													<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32">
														<path d="M16 10.067c-0.533 0-1 0.2-1.4 0.6l-14 14c-1.8 1.8 1 4.667 2.8 2.8l12.6-12.6 12.6 12.6c1.8 1.8 4.667-1 2.8-2.8l-14-14c-0.4-0.4-0.867-0.6-1.4-0.6z" fill="#999999"></path>
													</svg>
													<span class="agent-cy-fs-16"></span>
												</div>
												<div class="form-custom-select-options-box"></div>
											</div>
										</div>
										<!-- / custom select form  -->

									</div>
									<div class="agency-contact-form-row agency-contact-form-row-double-inputs">
										<div class="agency-contact-form-text">
											<label class="agent-cy-fs-18">Name</label>
											<div class="agency-contact-form-row-controls">
												<input type="text" name="name" placeholder="John Doe" class="agent-cy-fs-16" />
											</div>
										</div>
										<div class="agency-contact-form-text">
											<label class="agent-cy-fs-18">E-mail address</label>
											<div class="agency-contact-form-row-controls">
												<input type="mail" name="mail" placeholder="johndoe@mail.com" class="agent-cy-fs-16" />
											</div>
										</div>
									</div>

									<div class="agency-contact-form-row">
										<button type="submit" class="button blue large agency-contact-form-button button-book-appointment"><span>Book the appointment</span></button>
									</div>
								</form>
								<!-- /book appointment form -->

							</div>

						</div>

					</div>

				</div>

			</div>
			<!-- / component -->

		</div>

		<!-- scripts  -->
		<script type="text/javascript" src="/wg_static_agent/components/agency-contact-form/custom-form-select.js"></script>
		<script type="text/javascript" src="/wg_static_agent/components/agency-contact-form/custom-form-radio.js"></script>

		<script type="text/javascript" src="/wg_static_agent/components/agency-contact-form/agency-contact-form.js"></script>
		<!-- / scripts  -->

	</body>

</html>
