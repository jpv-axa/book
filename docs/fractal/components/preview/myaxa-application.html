

<!doctype html>
<html lang="fr">

	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="HandheldFriendly" content="true">
			<meta name="MobileOptimized" content="320">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
			
			<title>My Axa Application Component</title>

			<!-- generic css styles  -->
			<link href="/book/wg_static_agent/statics/css/reset.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/normalize.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/fonts.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/global.css" rel="stylesheet" type="text/css">
			<link href="/book/wg_static_agent/statics/css/link.css" rel="stylesheet" type="text/css">
			
			<link href="/book/wg_static_agent/components/buttons/buttons.css" rel="stylesheet" type="text/css">
			<!-- / generic css styles  -->

			<!-- component styles  -->
			<link href="/book/wg_static_agent/components/myaxa-application/myaxa-application.css" rel="stylesheet" type="text/css">
			<!-- / component styles  -->

	</head>

	<body>

		<div class="root">

			<!-- component -->
			<div class="myaxa-application-cmpnt">
				<div class="cmpnt-inner">
					<div class="cmpnt-inner-centered">
						<h1 class="myaxa-application-title">MyAXA Application</h1>
						<p class="myaxa-application-legend">Declare an accident, contact AXA Assistance , manage your products... All of AXA in one application.</p>
						<form action="" class="myaxa-application-form">
							<div class="myaxa-application-form-row">
								<div class="myaxa-application-form-input">
									<input type="text" class="myaxa-application-form-input-text" placeholder="(201) 555-5555">
								</div>
								<button type="submit" class="button blue large myaxa-application-form-button"><span>Send download link</span></button>
							</div>
						</form>
						<div class="myaxa-application-download-btns">
							<a href="#" class="myaxa-application-download-btn btn-app-ios"> <img src="/book/wg_static_agent/statics/icons/app-store.svg" width="147" height="51" alt=""> </a>
							<a href="#" class="myaxa-application-download-btn btn-app-android"> <img src="/book/wg_static_agent/statics/icons/google-play.svg" width="177" height="51" alt=""> </a>
						</div>
					</div>
				</div>
			</div>
			<!-- / component -->

		</div>

	</body>

</html>
